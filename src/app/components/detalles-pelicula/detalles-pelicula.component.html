<div class="padre">
    <mat-card>
        <div class="titulo">
            <mat-card-title style="margin-top: 30px;"> {{pelicula?.['Title']}} </mat-card-title>
        </div>
        <mat-card-content>
            <div class="texto">
                <img class="foto" src="{{pelicula?.['Poster']}}">
                <p>
                    <b>Año de la película: </b>
                    {{pelicula?.['Year']}}
                </p>
                <p>
                    <b>Idioma original: </b>
                    {{pelicula?.['Language']}}
                </p>
                <p>
                    <b>Trama: </b>
                    {{pelicula?.['Plot']}}
                </p>
            </div>
        </mat-card-content>
    </mat-card>
</div>
